<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gunia king | Elnapo Player Profile</title>
    <style>
        :root { --main: #b2a384; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        @keyframes reveal { from { opacity: 0; clip-path: inset(0 100% 0 0); } to { opacity: 1; clip-path: inset(0 0 0 0); } }

        .profile-wrapper { 
            background: var(--card); 
            border: 1px solid #222; 
            width: 95%; 
            max-width: 900px; 
            display: flex; 
            flex-wrap: wrap; 
            position: relative;
            animation: reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .back-btn { 
            position: absolute; top: 20px; left: 20px; z-index: 10;
            color: #fff; text-decoration: none; font-size: 0.7rem; 
            background: rgba(0,0,0,0.5); padding: 5px 15px; border: 1px solid var(--main);
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* ЛЕВАЯ ЧАСТЬ - ФОТО */
        .photo-side { 
            flex: 1; min-width: 350px; background: #151515; 
            display: flex; align-items: center; justify-content: center;
            border-right: 1px solid #222; position: relative; overflow: hidden;
        }
        .player-img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: grayscale(1) contrast(1.1); transition: 0.5s;
        }
        .photo-side:hover .player-img { filter: grayscale(0); transform: scale(1.05); }

        /* ПРАВАЯ ЧАСТЬ - ИНФО */
        .info-side { flex: 1.2; padding: 50px; text-align: left; }
        .role-badge { color: var(--main); font-size: 0.7rem; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; }
        h1 { font-size: 4rem; margin: 10px 0 20px; letter-spacing: -2px; }
        
        .bio { color: #888; line-height: 1.6; margin-bottom: 30px; font-size: 0.9rem; }
        
        /* СТАТИСТИКА */
        .stats-row { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; 
            border-top: 1px solid #222; padding-top: 25px; 
        }
        .stat-box .val { color: var(--main); font-size: 1.8rem; font-weight: bold; display: block; }
        .stat-box .lab { color: #444; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; }

        /* ДЕВАЙСЫ (GEAR) */
        .gear-section {
            margin-top: 35px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .gear-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222;
            padding: 12px;
            transition: 0.3s;
        }
        .gear-card:hover { border-color: var(--main); background: rgba(178, 163, 132, 0.05); }
        .gear-label { display: block; font-size: 0.5rem; color: var(--main); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 4px; }
        .gear-name { display: block; font-size: 0.7rem; font-weight: bold; color: #eee; }

        .socials { margin-top: 40px; }
        .soc-link { 
            color: #fff; text-decoration: none; border: 1px solid #333; 
            padding: 10px 20px; font-size: 0.8rem; margin-right: 10px; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .soc-link:hover { border-color: var(--main); color: var(--main); background: rgba(178, 163, 132, 0.05); }

        @media (max-width: 768px) { 
            .photo-side { height: 350px; } 
            .info-side { padding: 30px; }
            .gear-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="profile-wrapper">
        <a href="roster.html" class="back-btn">← НАЗАД</a>
        
        <div class="photo-side">
            <img src="photo.jpg" alt="spokyso" class="player-img">
        </div>

        <div class="info-side">
            <span class="role-badge">Основатель & Капитан</span>
            <h1>spokyso</h1>
            
            <div class="bio">
               СЕО Elnapo 
            </div>

            <div class="stats-row">
                <div class="stat-box">
                    <span class="val">10</span>
                    <span class="lab">Level</span>
                </div>
                <div class="stat-box">
                    <span class="val">1.05</span>
                    <span class="lab">K/D Ratio</span>
                </div>
                <div class="stat-box">
                    <span class="val">2140</span>
                    <span class="lab">Elo</span>
                </div>
            </div>

            <div class="gear-section">
                <div class="gear-card">
                    <span class="gear-label">Мышь</span>
                    <span class="gear-name">Razer DeathAdder Essential</span>
                </div>
                <div class="gear-card">
                    <span class="gear-label">Клавиатура</span>
                    <span class="gear-name">Hator Rockfall Mecha TKL</span>
                </div>
                <div class="gear-card">
                    <span class="gear-label">Наушники</span>
                    <span class="gear-name">Hator Hypergang 2</span>
                </div>
            </div>

            <div class="socials">
                <a href="https://www.faceit.com/ru/players/spokyso" class="soc-link" target="_blank">FACEIT</a>
                <a href="https://steamcommunity.com/profiles/76561199480282692/" class="soc-link" target="_blank">STEAM</a>
            </div>
        </div>
    </div>

</body>
</html>
