<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elnapo | Склад команди</title>
    <style>
        :root { --main: #b2a384; --bg: #050505; --card: rgba(15, 15, 15, 0.8); }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; min-height: 100vh; padding: 60px 20px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; overflow-x: hidden;
        }

        /* НАВИГАЦИЯ */
        .header { text-align: center; z-index: 10; margin-bottom: 60px; }
        .nav-hub { 
            display: inline-flex; gap: 5px; background: rgba(255, 255, 255, 0.02); 
            padding: 6px; border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .nav-hub a { 
            text-decoration: none; color: rgba(255, 255, 255, 0.5) !important; 
            text-transform: uppercase; font-size: 0.65rem; letter-spacing: 2px; 
            padding: 12px 20px; transition: 0.3s; cursor: pointer;
        }
        .nav-hub a:hover { color: var(--main) !important; background: rgba(178, 163, 132, 0.1); }
        .active { color: var(--main) !important; box-shadow: inset 0 -2px 0 var(--main); }

        /* СЕТКА СОСТАВА (ИСПРАВЛЕННАЯ) */
        .roster-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            width: 100%;
            z-index: 10;
            margin: 0 auto;
        }

        .player-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 35px 20px;
            text-align: center;
            position: relative;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 280px;            /* Фиксированная ширина */
            height: 240px;           /* Фиксированная высота */
            box-sizing: border-box;
        }

        .player-card:hover:not(.vacant) {
            border-color: var(--main);
            background: rgba(178, 163, 132, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Уголок в стиле CS */
        .player-card::before {
            content: ""; position: absolute; top: 10px; left: 10px;
            width: 10px; height: 10px; border-top: 1px solid var(--main); border-left: 1px solid var(--main);
            opacity: 0.3;
        }

        .role {
            font-size: 10px;
            color: var(--main);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 5px 0;
            color: #fff;
        }

        .status-tag {
            font-size: 9px;
            color: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 5px 12px;
            display: inline-block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Стиль для пустых слотов */
        .vacant {
            opacity: 0.4;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.01);
            cursor: default;
        }

        .bg-text { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 18vw; font-weight: 900; color: rgba(178, 163, 132, 0.02);
            z-index: 0; user-select: none; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; pointer-events: none;"></div>
    <div class="bg-text">ROSTER</div>

    <div class="header">
        <div class="nav-hub">
            <a href="index.html">Главная</a>
            <a href="news.html">Новости</a>
            <a href="roster.html" class="active">Состав</a>
            <a href="achievements.html">Достижения</a>
            <a href="matches.html">Матчи</a>
            <a href="recruit.html">Вступить</a>
        </div>
    </div>

    <div class="roster-grid">
        <a href="spokyso.html" class="player-card">
            <span class="role">Founder / IGL</span>
            <div class="nickname">spokyso</div>
            <div class="status-tag" style="color: var(--main); border-color: var(--main);">Активен</div>
        </a>

        <div class="player-card vacant">
            <span class="role">Rifler</span>
            <div class="nickname">None</div>
            <div class="status-tag">Ожидание игрока</div>
        </div>

        <div class="player-card vacant">
            <span class="role">Sniper</span>
            <div class="nickname">None</div>
            <div class="status-tag">Ожидание игрока</div>
        </div>

        <div class="player-card vacant">
            <span class="role">Entry</span>
            <div class="nickname">None</div>
            <div class="status-tag">Ожидание игрока</div>
        </div>

        <div class="player-card vacant">
            <span class="role">Support</span>
            <div class="nickname">None</div>
            <div class="status-tag">Ожидание игрока</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#b2a384" }, "opacity": { "value": 0.2 }, "size": { "value": 1.5 }, "move": { "enable": true, "speed": 0.8, "direction": "top" } } });

        const navLinks = document.querySelectorAll('.nav-hub a');
        const clickSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        clickSound.volume = 0.2;

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                if (href !== "roster.html") {
                    clickSound.currentTime = 0;
                    clickSound.play();
                    e.preventDefault();
                    setTimeout(() => { window.location.href = href; }, 120);
                }
            });
        });
    </script>
</body>
</html>
