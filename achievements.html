<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elnapo | Досягнення</title>
    <style>
        :root { 
            --main: #b2a384; 
            --bg: #050505; 
            --card: rgba(15, 15, 15, 0.8); 
            --gold: #d4af37;
            --silver: #c0c0c0;
        }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; min-height: 100vh; padding: 60px 20px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; overflow-x: hidden;
        }

        /* НАВИГАЦИЯ (как в Roster) */
        .header { text-align: center; z-index: 10; margin-bottom: 60px; }
        .nav-hub { 
            display: inline-flex; gap: 5px; background: rgba(255, 255, 255, 0.02); 
            padding: 6px; border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .nav-hub a { 
            text-decoration: none; color: rgba(255, 255, 255, 0.5) !important; 
            text-transform: uppercase; font-size: 0.65rem; letter-spacing: 2px; 
            padding: 12px 20px; transition: 0.3s; cursor: pointer;
        }
        .nav-hub a:hover { color: var(--main) !important; background: rgba(178, 163, 132, 0.1); }
        .active { color: var(--main) !important; box-shadow: inset 0 -2px 0 var(--main); }

        /* СЕТКА ДОСТИЖЕНИЙ */
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            z-index: 10;
        }

        .award-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 60px 20px;
            text-align: center;
            position: relative;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Золотые и серебряные рамки */
        .gold-tier { border: 1px solid rgba(212, 175, 55, 0.3); }
        .silver-tier { border: 1px solid rgba(192, 192, 192, 0.2); }

        .award-card:hover {
            transform: scale(1.02);
            background: rgba(178, 163, 132, 0.05);
        }

        /* Декоративные уголки (как в Roster) */
        .award-card::before {
            content: ""; position: absolute; top: 10px; left: 10px;
            width: 10px; height: 10px; border-top: 1px solid var(--main); border-left: 1px solid var(--main);
            opacity: 0.3;
        }

        .tournament-title {
            font-size: 10px;
            color: var(--main);
            text-transform: uppercase;
            letter-spacing: 4px;
            display: block;
            margin-bottom: 15px;
        }

        .place-text {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            margin: 10px 0;
        }
        .gold-tier .place-text { color: var(--gold); text-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .silver-tier .place-text { color: var(--silver); }

        .event-name {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            margin-top: 10px;
        }

        .status-tag {
            font-size: 9px;
            color: #555;
            border: 1px solid #222;
            padding: 4px 10px;
            display: inline-block;
            margin-top: 25px;
            text-transform: uppercase;
        }

        /* ФОНОВЫЙ ТЕКСТ */
        .bg-text { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 15vw; font-weight: 900; color: rgba(178, 163, 132, 0.02);
            z-index: 0; user-select: none; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; pointer-events: none;"></div>
    <div class="bg-text">VICTORY</div>

    <div class="header">
        <div class="nav-hub">
            <a href="index.html">Главная</a>
            <a href="news.html">Новости</a>
            <a href="roster.html">Состав</a>
            <a href="achievements.html" class="active">Достижения</a>
            <a href="matches.html">Матчи</a>
            <a href="recruit.html">Вступить</a>
        </div>
    </div>

    <div class="roster-grid">
        <div class="award-card gold-tier">
            <span class="tournament-title">Champion</span>
            <div class="place-text">#1</div>
            <div class="event-name">B7 Tournament</div>
            <div class="status-tag">vs B7 | 2:0</div>
        </div>

        <div class="award-card gold-tier">
            <span class="tournament-title">Champion</span>
            <div class="place-text">#1</div>
            <div class="event-name">Blasty Open Winter</div>
            <div class="status-tag">vs Flowers | 3:1</div>
        </div>

        <div class="award-card silver-tier">
            <span class="tournament-title">Finalist</span>
            <div class="place-text">#2</div>
            <div class="event-name">Aquex Cup</div>
            <div class="status-tag">vs DFSquad | 1:2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Идентичные частицы как в твоем Roster
        particlesJS("particles-js", { 
            "particles": { 
                "number": { "value": 40 }, 
                "color": { "value": "#b2a384" }, 
                "opacity": { "value": 0.2 }, 
                "size": { "value": 1.5 }, 
                "move": { "enable": true, "speed": 0.8, "direction": "top" } 
            } 
        });

        // Идентичная логика звука и переходов
        const navLinks = document.querySelectorAll('.nav-hub a');
        const clickSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        clickSound.volume = 0.2;

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                clickSound.currentTime = 0;
                clickSound.play();
                const href = link.getAttribute('href');
                if (href !== "achievements.html") {
                    e.preventDefault();
                    setTimeout(() => { window.location.href = href; }, 120);
                }
            });
        });
    </script>
</body>
</html>
